name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Swift
      uses: swiftlang/setup-swift@v1
      with:
        swift-version: "6.1"
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
